<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiet Room</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
        }
        .glow-shadow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
        }
        .text-gradient {
            background: linear-gradient(to right, #94a3b8, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        .animate-fade-in {
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 1. Constants & Data ---
        const ICONS = {
            Moon: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
            ),
            Phone: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 3.08 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
            ),
            Heart: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
            ),
            Volume2: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
            ),
            VolumeX: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
            ),
            Home: () => (
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            )
        };

        const HOTLINES = [
            { name: "สายด่วนสุขภาพจิต", number: "1323", desc: "กรมสุขภาพจิต กระทรวงสาธารณสุข" },
            { name: "สมาคมสะมาริตันส์", number: "02-113-6789", desc: "ป้องกันการฆ่าตัวตายและรับฟังปัญหา" },
            { name: "สายด่วนวัยรุ่น", number: "02-275-6992", desc: "ให้คำปรึกษาปัญหาครอบครัวและความรัก" },
            { name: "สายด่วนโรงพยาบาล", number: "1669", desc: "เหตุฉุกเฉินทางการแพทย์ทั่วไทย" }
        ];

        // --- 2. Components ---
        const HotlineCard = ({ hotline }) => (
            <div className="p-6 rounded-3xl bg-white/5 border border-white/5 hover:border-white/10 transition-all duration-300 glow-shadow group">
                <div className="w-12 h-12 rounded-2xl bg-blue-500/10 flex items-center justify-center text-blue-400 mb-6 group-hover:scale-110 transition-transform">
                    <ICONS.Phone />
                </div>
                <h3 className="text-lg font-medium text-white mb-1">{hotline.name}</h3>
                <p className="text-2xl font-bold text-white mb-2">{hotline.number}</p>
                <p className="text-xs text-gray-500">{hotline.desc}</p>
            </div>
        );

        // --- 3. Main App ---
        const App = () => {
            const [isMuted, setIsMuted] = useState(false);
            const audioRef = useRef(null);

            // Logic สำหรับเล่นเพลงอัตโนมัติ (Smart Autoplay)
            useEffect(() => {
                const playAudio = async () => {
                    if (audioRef.current) {
                        try {
                            await audioRef.current.play();
                        } catch (err) {
                            console.log("Autoplay blocked, waiting for interaction");
                            // ถ้าเล่นไม่ได้ ให้รอคลิกแรกของ user
                            const enableAudio = () => {
                                audioRef.current.play();
                                document.removeEventListener('click', enableAudio);
                            };
                            document.addEventListener('click', enableAudio);
                        }
                    }
                };
                playAudio();
            }, []);

            const toggleMute = () => {
                if (audioRef.current) {
                    audioRef.current.muted = !isMuted;
                    setIsMuted(!isMuted);
                }
            };

            return (
                <div className="min-h-screen pb-20 selection:bg-blue-500/30">
                    {/* Audio Element */}
                    <audio ref={audioRef} src="bg.mp3" loop />

                    {/* --- โซนควบคุมมุมขวาบน (ปุ่มกลับหน้าหลัก + ปุ่มเสียง) --- */}
                    <div className="fixed top-6 right-6 z-50 flex items-center gap-3">
                        <a 
                            href="index.html" 
                            className="p-3 rounded-full bg-white/5 border border-white/10 text-white/50 hover:text-white hover:bg-white/10 transition-all backdrop-blur-md flex items-center gap-2 group"
                            title="กลับหน้าหลัก"
                        >
                            <ICONS.Home />
                            <span className="max-w-0 overflow-hidden group-hover:max-w-xs transition-all duration-500 ease-in-out text-xs font-medium whitespace-nowrap">
                                กลับหน้าหลัก
                            </span>
                        </a>

                        <button 
                            onClick={toggleMute}
                            className="p-3 rounded-full bg-white/5 border border-white/10 text-white/50 hover:text-white hover:bg-white/10 transition-all backdrop-blur-md"
                            title={isMuted ? "เปิดเสียง" : "ปิดเสียง"}
                        >
                            {isMuted ? <ICONS.VolumeX /> : <ICONS.Volume2 />}
                        </button>
                    </div>

                    {/* Decorative Header */}
                    <header className="relative py-24 px-6 text-center overflow-hidden">
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full h-[500px] bg-gradient-to-b from-blue-900/10 to-transparent pointer-events-none -z-10"></div>
                        <div className="absolute top-0 left-1/2 -translate-x-1/2 w-full max-w-4xl h-full blur-[100px] bg-blue-500/5 -z-10"></div>
                        
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-white/5 border border-white/10 text-[10px] font-medium text-blue-400 uppercase tracking-[0.2em] mb-6 animate-fade-in">
                            <ICONS.Moon />
                            <span>The Quiet Room</span>
                        </div>
                        
                        <h1 className="text-4xl md:text-6xl font-bold text-gradient mb-6 leading-tight">
                            ในความมืดมิด... <br />
                            คุณไม่ได้อยู่ลำพัง
                        </h1>
                        
                        <p className="max-w-xl mx-auto text-gray-500 text-sm md:text-base leading-relaxed">
                            ความเศร้าไม่ใช่ความผิดของคุณ และการขอความช่วยเหลือไม่ใช่ความอ่อนแอ <br />
                            เมื่อแสงไฟในใจเริ่มริบหรี่ สายด่วนเหล่านี้พร้อมจะเป็นเพื่อนร่วมทางในเงามืด
                        </p>
                    </header>

                    <main className="max-w-7xl mx-auto px-6 space-y-32">
                        {/* Hotlines Section */}
                        <section>
                            <div className="flex items-center gap-4 mb-12">
                                <h2 className="text-2xl font-semibold text-white/90">สายด่วนช่วยเหลือ</h2>
                                <div className="h-[1px] flex-1 bg-gradient-to-r from-white/10 to-transparent"></div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {HOTLINES.map((hotline, idx) => (
                                    <HotlineCard key={idx} hotline={hotline} />
                                ))}
                            </div>
                        </section>

                        {/* Article Section */}
                        <section className="relative rounded-[2rem] border border-white/5 bg-gradient-to-br from-white/[0.03] to-transparent p-8 md:p-16 overflow-hidden">
                            <div className="absolute top-0 right-0 p-8 opacity-10">
                                <ICONS.Heart />
                            </div>
                            
                            <div className="max-w-3xl mx-auto">
                                <h2 className="text-3xl font-bold text-white mb-8">ทำความเข้าใจ "ความเงียบ" ในใจคุณ</h2>
                                
                                <div className="prose prose-invert space-y-6 text-gray-400 leading-relaxed text-base">
                                    <p>
                                        โรคซึมเศร้าไม่ได้เป็นเพียงแค่ความรู้สึกเศร้าโศกชั่วคราว แต่มันคือ "เมฆหมอก" ที่เข้ามาปกคลุมวิสัยทัศน์ของชีวิต ทำให้ทุกอย่างดูหนักอึ้งและไร้สีสัน สิ่งที่คุณกำลังเผชิญอยู่เป็นภาวะทางการแพทย์ที่ต้องการความเข้าใจและการดูแลที่ถูกต้อง
                                    </p>
                                    
                                    <div className="p-6 rounded-2xl bg-white/5 border-l-4 border-blue-500/50 my-8">
                                        <h4 className="text-white font-medium mb-3">สัญญาณที่คุณควรใส่ใจ:</h4>
                                        <ul className="space-y-2 text-sm">
                                            <li>• ความรู้สึกว่างเปล่าหรือสิ้นหวังที่ยาวนานกว่า 2 สัปดาห์</li>
                                            <li>• การหมดความสนใจในสิ่งที่เคยชอบอย่างสิ้นเชิง</li>
                                            <li>• รูปแบบการนอนและการกินที่เปลี่ยนไปอย่างมาก</li>
                                            <li>• ความคิดที่ว่าโลกนี้จะดีกว่าถ้าไม่มีเรา</li>
                                        </ul>
                                    </div>

                                    <p>
                                        การเอื้อมมือออกไปหาใครสักคนอาจดูเป็นเรื่องที่ยากที่สุดในตอนนี้ แต่บ่อยครั้งที่การได้ระบายสิ่งที่อัดอั้นอยู่ข้างในกับคนที่พร้อมจะ "ฟังโดยไม่ตัดสิน" คือจุดเริ่มต้นของการมองเห็นแสงสว่างที่ปลายอุโมงค์
                                    </p>
                                    
                                    <p className="italic text-sm text-blue-400/70">
                                        — เราขอเป็นกำลังใจให้คุณในทุกก้าวย่างที่ยากลำบาก
                                    </p>
                                </div>
                            </div>
                        </section>

                        {/* Quotes / Footer */}
                        <footer className="text-center pt-20 border-t border-white/5">
                            <div className="mb-8">
                                <a href="index.html" className="inline-flex items-center gap-2 text-sm text-gray-500 hover:text-white transition-colors border border-white/10 px-4 py-2 rounded-full">
                                    <ICONS.Home />
                                    กลับสู่หน้าหลัก
                                </a>
                            </div>

                            <p className="text-[10px] uppercase tracking-[0.3em] text-gray-600 mb-4">
                                If you are in immediate danger, please contact emergency services.
                            </p>
                            <div className="flex justify-center gap-6 opacity-30 hover:opacity-100 transition-opacity">
                                <div className="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center">
                                    <ICONS.Heart />
                                </div>
                            </div>
                            <p className="mt-8 text-xs text-gray-700">
                                &copy; {new Date().getFullYear()} The Quiet Room Project. Built with Empathy.
                            </p>
                        </footer>
                    </main>

                    {/* Persistent Call for Help Button (Mobile) */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-3rem)] md:hidden z-40">
                        <a 
                            href="tel:1323" 
                            className="flex items-center justify-center gap-3 w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-2xl shadow-blue-900/40 active:scale-95 transition-transform"
                        >
                            <ICONS.Phone />
                            ต้องการความช่วยเหลือทันที
                        </a>
                    </div>
                </div>
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
